<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Flex Example</title>
<style>
  /* 定义Flex容器 */
  .flex-container {
    display: flex; /* 启用Flex布局 */
    background-color: #eee; /* 容器背景色 */
    padding: 10px; /* 容器内边距 */
  }

  /* 定义Flex项目 */
  .flex-item {
    margin: 10px; /* 项目之间的外边距 */
    padding: 20px; /* 项目内边距 */
    background-color: #333; /* 项目背景色 */
    color: #fff; /* 项目文字颜色 */
    border-radius: 5px; /* 项目圆角 */
  }
</style>
</head>
<body>

<!-- Flex容器 -->
<div class="flex-container">
  <!-- Flex项目1 -->
  <div class="flex-item">Item 1</div>
  <!-- Flex项目2 -->
  <div class="flex-item">Item 2</div>
</div>

</body>
</html>
